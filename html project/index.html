<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background: #121212;
            text-align: center;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
            text-shadow: 0px 0px 15px cyan;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
    0% { text-shadow: 0px 0px 10px cyan; }
    25% { text-shadow: 0px 0px 15px magenta; }
    50% { text-shadow: 0px 0px 20px lime; }
    75% { text-shadow: 0px 0px 25px yellow; }
    100% { text-shadow: 0px 0px 30px red; }
    25% { text-shadow: 0px 0px 15px blueviolet; }
}
        .container {
            margin-top: 20px;
        }

        .btn {
            display: block;
            padding: 15px;
            margin: 15px auto;
            width: 280px;
            background: linear-gradient(45deg, #00c3ff, #ff00ff);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 10px;
            transition: 0.4s;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff00ff, #00c3ff);
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <h1>Welcome to Game Hub</h1>
    <div class="container">
        <button class="btn" onclick="location.href='tic-tac-toe.html'">üéÆ Play Tic Tac Toe</button>

        <button class="btn" onclick="location.href='snake.html'">üêç Play Snake Game</button>
        <button class="btn" onclick="location.href='dino.html'">üèÉüèª Play Jump Rush</button>
        <button class="btn" onclick="location.href='login.html'"> Exit</button>
        </div>

</body>
</html>
